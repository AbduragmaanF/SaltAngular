<h2>Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Employee Id</th>
            <th> First Name </th>
            <th> Last Name</th>
            <th> Employee Email</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.empId }} </td>
            <td> {{ employee.empName }} </td>
            <td> {{ employee.empLastName }} </td>
            <td> {{ employee.empEmail }} </td>
            <td>
                <button (click) = "updateEmployee(employee.empId)" class = "btn btn-info">Update</button>
                <button (click) = "deleteEmployee(employee.empId)" class = "btn btn-danger" style="margin-left: 10;"> Delete</button>
                <button (click) = "employeeDetails(employee.empId)" class = "btn btn-info" style="margin-left: 60;"> View</button>

            </td>
        </tr>
    </tbody>
</table>
